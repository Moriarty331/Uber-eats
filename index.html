<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="nav-bar">
            <div class="nav-bar-left">
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/512/2976/2976215.png" alt="">
                </div>

                <div>
                    <h1>Uber <span>EATS</span></h1>
                </div>
                <hr>
            </div>

            <div class="nav-bar-right">
                <div class="log-in">
                    <p>Log In</p>
                </div>   
                <div class="sign-up">
                    <p>Sign Up</p>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="main">
                <div class="order">
                    <h1>Order food to your door.</h1>
                </div>

                <div class="container-form">
                    <form action="">
                        <input type="email" placeholder="Enter delivery address">
                        <select name="" id="">
                            <option value="" >Deliver Now</option>
                            <option value="">Schedule for later</option>
                        </select>
                        <button>Find food</button>
                    </form>
                </div>
            </div>

            <div class="misc">
                <div class="item1">
                    <img src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/dd109bb1f7572eed.png" alt="">
                    <p>Feed your employees</p>
                    <a href="">Create a business account</a>
                </div>

                <div class="item2">
                    <img src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/8148ef38ec4096b7.png" alt="">
                    <p>Your restaurant, delivered</p>
                    <a href="">Add your restaurant</a>
                </div>
                <div class="item3">
                    <img src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/7a9d4feba62d2c0b.png" alt="">
                    <p>Deliver with Uber Eats</p>
                    <a href="">Sign up to deliver</a>
                </div>
            </div>
        </div>


    </body>
</html>
